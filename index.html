<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shopping</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        />
        <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"
        ></script>
        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>
        <nav>
            <div class="nav-container">
                <a href="index.html">
                    <img src="./assets/imgs/logo-full.png" class="logo-nav" />
                </a>

                <div class="nav-profile">
                    <p class="nav-profile-name">Lionbug</p>
                    <div onclick="openCart()" class="nav-profile-cart">
                        <i class="fas fa-cart-shopping"></i>
                        <div
                            id="cartcount"
                            class="cartcount"
                            style="display: none"
                        >
                            0
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="sidebar">
                <input
                    onkeyup="searchsomething(this)"
                    id="txt_search"
                    type="text"
                    class="sidebar-search"
                    placeholder="search somthing..."
                />

                <a onclick="searchproduct('all')" class="sidebar-item">
                    All product
                </a>
                <a onclick="searchproduct('shoe')" class="sidebar-item">
                    Shoe
                </a>
                <a onclick="searchproduct('shirt')" class="sidebar-item">
                    T-Shirt
                </a>
            </div>
            <div id="productlist" class="product"></div>
        </div>
        <!-- Modal Product Detail -->
        <div id="modalDesc" class="modal" style="display: none">
            <div onclick="closeModal()" class="modal-bg"></div>
            <div class="modal-page">
                <h2>Detail</h2>
                <br />
                <div class="modaldesc-content">
                    <img
                        id="mdd-img"
                        class="modaldesc-img"
                        src="./assets/imgs/product1.jpg"
                        alt=""
                    />
                    <div class="modaldesc-detail">
                        <p id="mdd-name" style="font-size: 1.5vw">
                            Product name
                        </p>
                        <p id="mdd-price" style="font-size: 1.2vw">500 THB</p>
                        <br />
                        <p id="mdd=desc" style="color: #adadad">
                            Lorem ipsum dolor sit amet, consectetur adipisicing
                            elit. Deserunt reprehenderit hic nemo labore facilis
                            eaque accusantium est. Placeat, voluptatem magni.
                        </p>
                        <br />
                        <div onclick="closeModal()" class="btn-control">
                            <button class="btn">Close</button>
                            <button onclick="addtocart()" class="btn btn-buy">
                                Add to cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Cart -->
        <div id="modalCart" class="modal" style="display: none">
            <div onclick="closeModal()" class="modal-bg"></div>
            <div class="modal-page">
                <h2>My Cart</h2>
                <br />
                <div id="mycart" class="cartlist">
                    
                </div>
                <div class="btn-control">
                    <button onclick="closeModal()" class="btn">Cancel</button>
                    <button class="btn btn-buy">Buy</button>
                </div>
            </div>
        </div>
    </body>
</html>
